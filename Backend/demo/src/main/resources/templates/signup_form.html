<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="container">
	<h2>회원가입</h2>
	<form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
		<div>
			<label for="username">사용자ID</label>
			<input type="text" id="username" th:field="*{username}" />
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		</div>
		<div>
			<label for="email">이메일</label>
			<input type="text" id="email" th:field="*{email}" />
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		</div>
		<div>
			<label for="password1">비밀번호</label>
			<input type="password" id="password1" th:field="*{password1}" />
			<div th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}"></div>
		</div>
		<div>
			<label for="password2">비밀번호 확인</label>
			<input type="password" id="password2" th:field="*{password2}" />
			<div th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></div>
		</div>
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
		</div>
		<button type="submit">회원가입</button>
	</form>
</div>
</body>
</html>
